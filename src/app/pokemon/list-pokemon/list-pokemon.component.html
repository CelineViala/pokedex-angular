<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div class="center">
          <app-loader *ngIf="!pokemons"></app-loader>

        </div>

        <div  *ngFor="let pokemon of pokemons" class="col m4 s12" >
            
            <div (click)="goToDetail(pokemon)" class="card horizontal" pkmnBorderCard="red" >
              <div class="card-image">
                <img [src]="pokemon.picture"/>
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <h4 class="header">{{pokemon.name}}</h4>
                  <p>{{pokemon.created | date:"dd/MM/yyyy"}}</p>
                  <span 
                    *ngFor="let type of pokemon.types" 
                    class="{{type | pokemonTypeColor}}">
                    {{type}}
                  </span>
                </div>
               
              </div>
            </div>
          </div>
    </div>  
</div>
<a 
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position:fixed; bottom:25px; right:25px"
  routerLink="/pokemon/add"
 >+</a>
